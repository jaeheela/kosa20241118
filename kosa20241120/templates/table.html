<!DOCTYPE html>
<html>
<head>
    <title>A 학점 학생 목록</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
       
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
       
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>KOR</th>
                <th>MATH</th>
                <th>GRADE</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
